<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <input type="button" id="registerButton" value="REGISTER" />
   <script>


    document.getElementById('registerButton').addEventListener("mouseover", () => {
        console.log("Hover functionality added right now...");
    });


     let counter = 0;
 function buttonClicks(){
   counter++;

   let content = document.getElementById('content');

   content.innerHTML = `You have clicked the button ${counter} times...`;
 }

 function constructComboBox(){
 let textDisplay = "<select>"
    textDisplay += "<option>Please select your ID</option>";

    for(let countValues = 7890; countValues <= 9000; countValues++){
        textDisplay += `<option>${countValues}</option>`;
    }
    textDisplay += "</select>";

    document.getElementById('comboBox').innerHTML = textDisplay;
   
}






   </script> 
   <div id="content">
    KFH - Bank of our choice
   </div>
   <div id="comboBox">

   </div>
   <button onclick="buttonClicks();">Count CLicks</button>
   <button onclick="constructComboBox();">Construct Drop Down</button>

   <button ondblclick="alert('You just double clicked on me...');">Double Click Me</button>
   <button onmouseover="console.log('onmouseover working...')" onmouseout="console.log('onmouseout working...')">Check Mouse Out</button>
