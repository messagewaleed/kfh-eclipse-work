<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating Forms : JS</title>
</head>
<body>
<script>
    function validateForm(){
    let userName = document.getElementById("userName");   
    
    if(userName.value == ""){
        alert("We don't like empty names...");
        userName.focus()
        return false;
    }
    else if(!isNaN(userName.value)){
        alert("Names not acceptable as numbers");
        userName.value = "";
        userName.focus();
        return false;
    }
    else if(userName.value.length < 3){
        alert("Name should be of min 3 characters");
        userName.value = "";
        userName.focus();
        return false;
    }
    return true;
    }
</script>


    <form action="dashboard.html" onsubmit="return validateForm();">
        <input type="text" id="userName" placeholder="Your name"><br>
        <input type="password" id="userPass" placeholder="Your password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
