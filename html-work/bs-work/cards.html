<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Cards : Bootstrap</title>
</head>
<body>
    <div class="card bg-primary text-white" style="max-width: 20rem;">
        <div class="card-body">
            <h4 class="card-title">Samsung</h4>
            <p class="card-text">Class leading : Innovation at the Core</p>
            <a class="card-link text-white" href="#">Galaxy S22</a>
            <a class="card-link text-white" href="#">Galaxy S22 Ultra</a>
        </div>
    </div>
</body>
</html>
